kubeProxyReplacement: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

envoy:
  enabled: false

ipam:
  mode: kubernetes

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: 10.5.0.2
k8sServicePort: 6443

hostNetwork: true

prometheus:
  enabled: true
  port: 9090

ingressController:
  enabled: false

gatewayAPI:
  enabled: true
  hostNetwork:
    enabled: true
